<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand m-auto" href="#">Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <main>
        <section class="categories my-5">
            <div class="container">
                <div class="row">

                </div>
                <div class="text-danger errorCategories d-none"></div>

            </div>
        </section>

        <section class="Products my-5">
            <div class="container">
                <div class="text-danger errorProducts d-none">
                    <h2>Error</h2>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Rate</th>
                            <th>Thumbnail</th>
                            <th>Details</th>


                        </tr>
                    </thead>
                    <tbody class="productsData">
                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <select class="sort" onchange="displayProducts(1)">
                <option value="title-asc">الاسم (A-Z)</option>
                <option value="title-desc">الاسم (Z-A)</option>
                <option value="price-asc">السعر (من الأقل للأعلى)</option>
                <option value="price-desc">السعر (من الأعلى للأقل)</option>
                <option value="rating-desc">الأعلى تقييمًا</option>
            </select>
        </section>
        <section>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                </ul>
            </nav>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
